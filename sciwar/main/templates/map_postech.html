{% extends "layout.html" %}
{% block style %}
<link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}css/map_postech.css">
{% endblock %}
{% block script %}
<script type="text/javascript" src="{{STATIC_URL}}js/map_postech.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        map.initialize();
    });
</script>
{% endblock %}
{% block map %}sel{% endblock %}
{% block right %}
<div class="map-field">
    <div class="map-title">
        POSTECH CAMPUS MAP
    </div>
    <div class="map-image map-image-full">
        <!-- CAMPUS MAP IMAGE -->
        <div class="map-marker" id="map-marker-auditorium">
            <img class="map-marker-red" id="map-marker-auditorium-red" src="{{MEDIA_URL}}res/marker_red.png">
            <img class="map-marker-blue" id="map-marker-auditorium-blue" src="{{MEDIA_URL}}res/marker.png">
        </div>
        <div class="map-marker" id="map-marker-main_stadium">
            <img class="map-marker-red" id="map-marker-main_stadium-red" src="{{MEDIA_URL}}res/marker_red.png">
            <img class="map-marker-blue" id="map-marker-main_stadium-blue" src="{{MEDIA_URL}}res/marker.png">
        </div>
        <div class="map-marker" id="map-marker-main_stage">
            <img class="map-marker-red" id="map-marker-main_stage-red" src="{{MEDIA_URL}}res/marker_red.png">
            <img class="map-marker-blue" id="map-marker-main_stage-blue" src="{{MEDIA_URL}}res/marker.png">
                </div>
        <div class="map-marker" id="map-marker-pocheol">
            <img class="map-marker-red" id="map-marker-pocheol-red" src="{{MEDIA_URL}}res/marker_red.png">
            <img class="map-marker-blue" id="map-marker-pocheol-blue" src="{{MEDIA_URL}}res/marker.png">
        </div>
        <div class="map-marker" id="map-marker-gymnasium">
            <img class="map-marker-red" id="map-marker-gymnasium-red" src="{{MEDIA_URL}}res/marker_red.png">
            <img class="map-marker-blue" id="map-marker-gymnasium-blue" src="{{MEDIA_URL}}res/marker.png">
        </div>
    </div>
</div>
<div class="map-field">
    <div class="map-title" id="zoom-title">
        ZOOMED MAP
    </div>
    <div class="map-image map-image-zoomed" >
        <!-- ZOOMED MAP IMAGE -->
    </div>
</div>
{% endblock %}
{% block leftdown %}
<div id="event-list-pane">
    <div id="event-list-title">
        EVENTS
    </div>
    <div id="event-item-pane">
        <!-- ADD EVENTS HERE -->
        {% for e in events %}
        <div class="event-item" id="event-{{ e.id }}">
            {{ e.name }}
            <div class="map-click-img">
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
